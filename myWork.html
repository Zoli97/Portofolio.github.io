  <script src="https://cdn.jsdelivr.net/npm/lax.js"></script>
  <script src="./js/randomColorsOnSVG.js"></script>
  <script>
    var elements = document.querySelectorAll("#svg_anim polygon");
    const wrapper = document.getElementById("wrapper");

    const morphing = anime({
      targets: [elements],
      points: [
        {
          value: [
            "100 100, 150 300 , 350 350 , 400 100 , 350 0 , 200 50 , 100 100",
            " 100 100 , 150 300 , 300 200 , 450 300 , 500 100 , 300 150 , 100 100 ",
          ],
        },
      ],
      easing: "easeOutSine",
      duration: 2200,
      loop: true,
      direction: "alternate",
    });

    //random cirles
    for (let i = 0; i < 60; i++) {
      let div = document.createElement("div");
      let animateCircle = wrapper.appendChild(div);
      animateCircle.classList.add("anime_circles");
    }

    //nodelist
    const circles = document.querySelectorAll(".anime_circles");

    //animation circles
    let randomAnimation = anime({
      targets: circles,
      background: () => {
        let hue = anime.random(0, 360);
        let saturation = 75;
        let luminosity = 40;
        let hslValue =
          "hsl(" + hue + "," + saturation + "%," + luminosity + "%)";
        return hslValue;
      },
      borderRadius: () => {
        return anime.random(35, 70);
      },
      translateX: () => {
        return anime.random(-80, 80) + "vh";
      },
      translateY: () => {
        return anime.random(-80, 80) + "vh";
      },
      scale: () => {
        return anime.random(0.45, 1.74);
      },
      duration: () => {
        return anime.random(350, 1500);
      },
      delay: () => {
        return anime.random(500, 1000);
      },
      loop: true,
      direction: "alternate",
      easing: "easeOutSine",
    });
  </script>
